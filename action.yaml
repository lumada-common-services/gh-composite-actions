      uses: hv-actions/slack-action@v3
      env:
        SLACK_TOKEN: ${{ env.Slack_Token }}
      with:
          raw-input: >
            {
              "channel": "${{ env.Slack_Channel }}",
              "status": "${{ job.status }}",
              "attachments": [
                {
                  "fields": [
                    ${{ steps.slack-template.outputs.slack-attach-fields }}
