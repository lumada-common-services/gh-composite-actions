name:  Workflow Template
description: "Composite Action Template"
# inputs:
#   JF_URL:
#     required: true
#     
#   JF_ACCESS_TOKEN:
#     required: true
 #    
#   JF_GIT_TOKEN:
#     required: true

runs:
  using: "composite"
  steps:
      
    - name: FrogBot
      if: $${{ env.RUN_FROGBOT }}
      uses: jfrog/frogbot@v2
      env:
        JF_URL: ${{ env.JF_URL }}
        JF_ACCESS_TOKEN: ${{ env.JF_ACCESS_TOKEN }}
        JF_GIT_TOKEN: ${{ env.JF_GIT_TOKEN }}
