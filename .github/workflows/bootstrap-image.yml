name: Build and Push Sonar Container Image
on:
  create:
  push:
    paths: [ .github/bootstrap-image/** ]
env:
  ARTIFACTORY: cicd-oci-release-orl.repo.orl.eng.hitachivantara.com
  IMAGE: ${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.ref_name }}
jobs:
  bootstrap-image:
    name: CI Image [${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.ref_name }}]
    runs-on: [ self-hosted, Linux, k8s ]
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        id: build-image
        run: docker build -t "${{ env.ARTIFACTORY }}/${{ env.IMAGE }}"  .github/bootstrap-image/

      - name: Push to Artifactory
        id: push-to-artifactory
        run: |
          docker login ${{ env.ARTIFACTORY }} -u ${{ secrets.LDOS_ARTIFACTORY_USER }} -p ${{ secrets.LDOS_ARTIFACTORY_API_KEY }}
          docker push "${{ env.ARTIFACTORY }}/${{ env.IMAGE }}"
      - name: Summary
        run: |
          echo "Image built:"\ >> $GITHUB_STEP_SUMMARY
          echo "<pre>" >> $GITHUB_STEP_SUMMARY
          docker images >> $GITHUB_STEP_SUMMARY
          echo "</pre>"\ >> $GITHUB_STEP_SUMMARY
          
          echo "Image pushed: '${{ env.ARTIFACTORY }}/${{ env.IMAGE }}'" >> $GITHUB_STEP_SUMMARY
