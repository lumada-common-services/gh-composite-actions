name-template: '$RESOLVED_VERSION 🐝'
tag-template: '$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'documentation'

autolabeler:
  - label: 'bug'
    title:
      - '/bug/i'
      - '/bugfix/i'
  - label: 'fix'
    title:
      - '/fix/i'
  - label: 'feature'
    title:
      - '/feature/i'
      - '/feat/i'    
  - label: 'enhancement'
    title:
      - '/enhancement/i'
  - label: 'documentation'
    title:
      - '/doc/i' 
      - '/cleanup/i'

change-template: |
  - $BODY. [(Pull Request $NUMBER)]($URL)

template: |
  #  What's Changed 

  $CHANGES


 
